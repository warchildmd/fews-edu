@()<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="Mihail Burduja">
        <link rel="shortcut icon" href="{{ STATIC_URL }}images/favicon.png">
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,900,700italic,900italic&subset=latin,cyrillic-ext,latin-ext,cyrillic,greek-ext,greek,vietnamese'
        rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700&subset=latin,cyrillic-ext,latin-ext,cyrillic,greek-ext,greek,vietnamese'
        rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="@routes.Assets.versioned("vendor/bootstrap/dist/css/bootstrap.min.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("vendor/font-awesome/css/font-awesome.min.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/style.css")">
        <title>fews</title>
    </head>
    <body>
        <div class="container" ng-controller="HeaderController" data-ng-init="initHeader()">
            <div class="top-header">
                <button class="btn btn-sm btn-default"><i class="fa fa-search"></i> SEARCH</button>

                <div class="btn-group pull-right">
                    <button class="btn btn-sm btn-primary">LOG IN</button>
                    <button class="btn btn-sm btn-default"><i class="fa fa-cog"></i></button>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="location-header">
                <ul class="location-header-list">
                    <li>
                        International
                    </li>
                    <li>
                        US
                    </li>
                    <li>
                        Romania
                    </li>
                    <li>
                        Russia
                    </li>
                </ul>
            </div>
            <div class="title-header">
                <a href="/" style="text-decoration : none ; color : black">the fews</a>
            </div>
            <div class="details-header">
                {{ today | date: 'fullDate' }} | World | Work in progress
            </div>
            <div class="categories-header">
                <a class="btn btn-xsm btn-default borderless"
                data-ng-repeat="category in categories.results"
                data-ng-bind="category.name"
                data-ng-href="/#!/category/{{ category.id }}"></a>
            </div>
        </div>
        <div class="container content">
            <section data-ui-view class="flip"></section>
        </div>
        <div class="clearfix"></div>
        <div class="footer container">
            <ul class="footer-list">
                <li>
                        &copy; 2014 the fews
                </li>
                <li>
                    Contact us
                </li>
                <li>
                    Terms and conditions
                </li>
                <li>
                    Advertise
                </li>
                <li>
                    Privacy
                </li>
            </ul>
        </div>
            <!--AngularJS-->
        <script src="@routes.Assets.versioned("vendor/angular/angular.min.js")"></script>
        <script src="@routes.Assets.versioned("vendor/angular-animate/angular-animate.min.js")"></script>
        <script src="@routes.Assets.versioned("vendor/angular-bootstrap/ui-bootstrap.min.js")"></script>
        <script src="@routes.Assets.versioned("vendor/angular-bootstrap/ui-bootstrap-tpls.min.js")"></script>
        <script src="@routes.Assets.versioned("vendor/angular-mocks/angular-mocks.js")"></script>
        <script src="@routes.Assets.versioned("vendor/angular-resource/angular-resource.min.js")"></script>
        <script src="@routes.Assets.versioned("vendor/angular-ui-router/release/angular-ui-router.min.js")"></script>
        <script src="@routes.Assets.versioned("vendor/angular-ui-utils/ui-utils.min.js")"></script>
        <script src="@routes.Assets.versioned("vendor/angular-cookies/angular-cookies.min.js")"></script>

            <!--AngularJS modules-->
        <script src="@routes.Assets.versioned("ngapp/app.module.js")"></script>
    </body>
</html>
