<section>
    <md-content layout="row">
        <md-card flex>
            <md-toolbar class="md-primary">
                <h1 class="md-toolbar-tools">
                    Autentificare
                </h1>
            </md-toolbar>
            <md-content layout-padding class="autoScroll">
                <md-input-container >
                    <!--<ng-md-icon icon="perm_identity" style="fill: green" size="24"></ng-md-icon>-->
                    <input ng-model="credentials.username" type="text" placeholder="Utilizator">
                </md-input-container>
                <md-input-container>
                    <!--<ng-md-icon icon="lock" style="fill: red" size="24"></ng-md-icon>-->
                    <input ng-model="credentials.password" type="password" placeholder="Parola">
                </md-input-container>
            </md-content>
            <div class="md-actions" layout="row" layout-align="end center">
                <md-button>Autentificare</md-button>
            </div>
        </md-card>
        <md-card flex>
            <md-toolbar class="md-accent">
                <h1 class="md-toolbar-tools">
                    Inregistrare
                </h1>
            </md-toolbar>
            <md-content layout-padding class="autoScroll">
                <md-input-container class="md-icon-float" >
                    <!--<ng-md-icon icon="perm_identity" style="fill: green" size="24"></ng-md-icon>-->
                    <input ng-model="credentials.username" type="text" placeholder="Utilizator">
                </md-input-container>
                <md-input-container class="md-icon-float">
                    <!--<ng-md-icon icon="lock" style="fill: red" size="24"></ng-md-icon>-->
                    <input ng-model="credentials.password" type="password" placeholder="Parola">
                </md-input-container>
                <md-input-container class="md-icon-float">
                    <!--<ng-md-icon icon="lock" style="fill: red" size="24"></ng-md-icon>-->
                    <input ng-model="credentials.password_confirm" type="password" placeholder="Confirmare parola">
                </md-input-container>
            </md-content>
            <div class="md-actions" layout="row" layout-align="end center">
                <md-button>Inregistrare</md-button>
            </div>
        </md-card>
    </md-content>
</section>
